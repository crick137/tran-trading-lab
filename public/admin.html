  async function apiFetch(url, init = {}) {

    const res  = await fetch(url, { credentials: 'include', cache: 'no-store', ...init });

    let data = null; try { data = JSON.parse(text); } catch {}
    return { res, ok: res.ok, status: res.status, data, text };
  }
